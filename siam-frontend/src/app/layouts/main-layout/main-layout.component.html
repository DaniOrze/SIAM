<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
      nzWidth="256px"
      nzBreakpoint="md"
      [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://ng.ant.design/" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
          <h1>SIAM</h1>
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/welcome">
            <i nz-icon nzType="dashboard" class="custom-icon-size"></i>
            Dashboard
          </a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/medication-management">
            <i nz-icon nzType="form" class="custom-icon-size"></i>
            Dispensação de Medicamentos
          </a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/alerts">
            <i nz-icon nzType="notification" class="custom-icon-size"></i>
            Alertas e Notificações
          </a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/monitoring">
            <i nz-icon nzType="monitor" class="custom-icon-size"></i>
            Monitoramento e Adesão
          </a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/reports">
            <i nz-icon nzType="file-text" class="custom-icon-size"></i>
            Relatórios
          </a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/user-management">
            <i nz-icon nzType="user" class="custom-icon-size"></i>
            Cadastro de Usuários
          </a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/settings">
            <i nz-icon nzType="setting" class="custom-icon-size"></i>
            Configurações
          </a>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <h2 class="user-name">Bem-vindo ao SIAM!</h2>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
