<nz-row [nzJustify]="'center'" [nzAlign]="'middle'">
  <h2>Gerenciamento de Responsáveis</h2>
</nz-row>

<nz-row [nzJustify]="'center'" [nzAlign]="'middle'">
  <div class="form-container">
      <nz-table #responsaveisTable [nzData]="responsaveis" nzBordered class="table-full-width">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let responsavel of responsaveis">
            <td>{{ responsavel.nome }}</td>
            <td>{{ responsavel.telefone }}</td>
            <td>{{ responsavel.email }}</td>
            <td>
              <button nz-button nzType="link">
                <i nz-icon nzType="edit"></i>
              </button>
              <button nz-button nzType="link">
                <i nz-icon nzType="delete"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </nz-table>
  </div>
</nz-row>

<nz-row [nzJustify]="'center'" [nzAlign]="'middle'">
  <button nz-button nzType="primary" class="button-style custom-border-input" [routerLink]="['/new-user']">Adicionar Novo Responsável</button>
</nz-row>
